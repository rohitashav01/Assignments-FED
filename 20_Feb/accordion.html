<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script>
        window.addEventListener("DOMContentLoaded", (event) => {
      let buttons = document.querySelectorAll("#accordion button");
      buttons.forEach((button) => {
        let content = button.nextElementSibling;
        button.addEventListener("click", (event) => {
          if (button.classList.contains("active")) {
            button.classList.remove("active");
            button.setAttribute("aria-expanded", false);
            content.style.maxHeight = null;
            content.setAttribute("aria-hidden", true);
          } else {
            button.classList.add("active");
            button.setAttribute("aria-expanded", true);
            content.style.maxHeight = content.scrollHeight + "px";
            content.setAttribute("aria-hidden", false);
          }
        });
      });
    });
    </script>
</head>

<body>
    <ul id="accordion">
        <li>
          <button aria-controls="content-1" aria-expanded="false" id="accordion-1">What does the abbreviation HTML stand for? </button>
          <div class="acc-item-content" aria-hidden="true" id="content-1">
            <p>Hyper Text Markup Language</p>
          </div>
        </li>
        <li>
          <button aria-controls="content-2" aria-expanded="false" id="accordion-2"> 
            How many sizes of headers are available in HTML by default? </button>
          <div class="acc-item-content" aria-hidden="true" id="content-2">
            <p>6</p>
          </div>
        </li>
        <li>
          <button aria-controls="content-3" aria-expanded="false" id="accordion-3">What are the types of lists available in HTML?</button>
          <div class="acc-item-content" aria-hidden="true" id="content-3">
            <p>Ordered, Unordered Lists</p>
          </div>
        </li>
        <li>
          <button aria-controls="content-4" aria-expanded="false" id="accordion-4">HTML files are saved by default with the extension? </button>
          <div class="acc-item-content" aria-hidden="true" id="content-4">
            <p>.html</p>
          </div>
        </li>
        <li>
          <button aria-controls="content-5" aria-expanded="false" id="accordion-5">What is the effect of the b tag?</button>
          <div class="acc-item-content" aria-hidden="true" id="content-5">
            <p>It converts text within it to bold font.</p>
          </div>
        </li>
      </ul>
</body>

</html>
