<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
                    //for append
                    $(".btn").click(function(){
                    $(".1").appendTo(".container2");
                    $(".btn").click(function(){
                    $(".2").appendTo(".container2"); 
                    $(".btn").click(function(){
                    $(".3").appendTo(".container2"); 
                    $(".btn").click(function(){
                    $(".4").appendTo(".container2");
                    $(".btn").click(function(){
                    $(".5").appendTo(".container2");
                    $(".btn").click(function(){
                    $(".6").appendTo(".container2");
                    $(".btn").click(function(){
                    $(".7").appendTo(".container2");
                    $(".btn").click(function(){
                    $(".8").appendTo(".container2");       
                    }); }); }); }); }); });  });  }); 

                    //for prepend
                    $(".btn2").click(function(){
                    $(".1").appendTo(".container1");
                    $(".btn2").click(function(){
                    $(".2").appendTo(".container1"); 
                    $(".btn2").click(function(){
                    $(".3").appendTo(".container1"); 
                    $(".btn2").click(function(){
                    $(".4").appendTo(".container1");
                    $(".btn2").click(function(){
                    $(".5").appendTo(".container1");
                    $(".btn2").click(function(){
                    $(".6").appendTo(".container1");
                    $(".btn2").click(function(){
                    $(".7").appendTo(".container1");
                    $(".btn2").click(function(){
                    $(".8").appendTo(".container1");       
                    }); }); }); }); }); });  });  }); 
        })
    </script>
</head>
<body>
    <div class="container">
        <div class="container1">
            <button class="btn">Append</button> 
            <ul>
                <li class="1">John</li>  
                <li class="2">Doe</li>  
                <li class="3">Tim</li>
                <li class="4">Mathew</li>
                <li class="5">Roger</li>
                <li class="6">Binny</li>
                <li class="7">Matt</li>
                <li class="8">Max</li>   
            </ul>
           
        </div>
        <div class="container2">
            <button class="btn2">Prepend</button>
        </div>
    </div>
</body>
</html>
